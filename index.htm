<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Dia!</title>
  <style>
    
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #001f4d, #001f4d);
        color: #f0e6f6;
        min-height: 100vh;
      }
      header {
        background: none;
        color:rgb(255, 255, 255);
        text-align: center;
        padding: 2rem 1rem 0.5rem 1rem;
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        letter-spacing: 0.05em;
        text-shadow: 0 0 20px rgb(48, 80, 75);
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem;
        background: none;
        border-radius: 0;
        box-shadow: none;
        position: relative;
        z-index: 2;
      }
      section, section p {
        word-break: break-word;
        overflow-wrap: break-word;
        max-width: 98vw;
      }
      .heart {
        display: inline-block;
        width: 32px;
        height: 32px;
        vertical-align: middle;
        animation: pulse 1.5s infinite;
        margin-left: 8px;
      }
      .heart svg {
        width: 100%;
        height: 100%;
        fill: #ff2d85;
        filter: drop-shadow(0 0 5px #ff69b4);
        display: block;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1);}
        50% { transform: scale(1.3);}
      }
      .countdown-heart {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0;
        margin-top: 24px;
      }
      .countdown-label {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 2px;
        text-align: center;
      }
      .countdown-value {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 1rem;
        text-align: center;
      }
      .carousel {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 32px;
        margin: 2.5rem auto 1.5rem auto;
        padding: 0;
        background: none;
        border-radius: 0;
        box-shadow: none;
        max-width: 98vw;
        width: 100%;
        position: relative;
      }
      .carousel-frame {
        width: 100vw;
        max-width: 400px;
        aspect-ratio: 3/4; /* retângulo vertical */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 24px;
        background: none;
        box-shadow: none;
        position: relative;
        min-height: 200px;
        margin: 0 auto;
      }
      .carousel-img,
      .carousel-img-preview {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        border-radius: 18px;
        opacity: 0;
        transform: scale(0.93);
        transition: opacity 0.7s cubic-bezier(.4,2,.6,1), transform 0.7s cubic-bezier(.4,2,.6,1);
        z-index: 1;
        pointer-events: none;
        box-shadow: none;
        object-fit: cover;
        background: none;
        display: block;
        position: absolute;
        left: 0; right: 0; top: 0; bottom: 0;
        margin: auto;
        image-rendering: auto;
      }
      .carousel-img.active,
      .carousel-img-preview.active {
        opacity: 1;
        transform: scale(1.08);
        z-index: 2;
        pointer-events: auto;
        box-shadow: none;
      }
      #coracao-cascata {
        pointer-events: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 9999;
      }
      .coracao-cascata {
        position: absolute;
        top: -32px;
        font-size: 2rem;
        color:rgb(45, 171, 255);
        opacity: 0.85;
        animation: cair-coracao linear forwards;
        will-change: transform, opacity;
      }
      @keyframes cair-coracao {
        to {
          transform: translateY(100vh) scale(1.2) rotate(30deg);
          opacity: 0.2;
        }
      }
      .coracao-cascata::before {
        content: "❤";
        font-family: Arial, sans-serif;
      }
      footer {
        color: #fff;
        text-align: center;
        margin-top: 2rem;
        font-size: 1rem;
        opacity: 0.8;
      }
      @media (max-width: 600px) {
        main {
          max-width: 98vw;
          margin: 1rem 1vw;
          padding: 0.5rem;
        }
        .heart {
          width: 24px;
          height: 24px;
          margin-left: 4px;
        }
        header {
          font-size: 1.5rem;
          padding: 1rem 0.5rem 0.5rem 0.5rem;
        }
        .countdown-heart {
          gap: 5px;
          margin-top: 12px;
          font-size: min(3vw, 0.8rem);
        }
        .carousel {
          padding: 8vw 0;
          max-width: 100vw;
          gap: 0;
        }
        .carousel-frame {
          width: 98vw;
          max-width: 98vw;
          min-height: 120px;
          aspect-ratio: 3/4; /* retângulo vertical no mobile */
          margin: 0 auto;
        }
        .carousel-img,
        .carousel-img-preview {
          max-width: 98vw;
          max-height: calc(98vw * 4 / 3);
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        section, section p {
          max-width: 98vw;
        }
      }
    
  
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8648/8648121.png">
</head>
<body>
  <header>
    <h1>Nosso Dia!</h1>
  </header>
  <div style="max-width:400px;margin:24px auto 0 auto;">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/04PlQmD52bJDdRsKEgG99I" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
  </div>
  <main>
    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
      <!-- Carrossel de imagens -->
      <div class="carousel">
        <div class="carousel-frame">
          <img src="naju 1.jpg" class="carousel-img active">
          <img src="naju2.jpg" class="carousel-img">
          <img src="naju4.jpg" class="carousel-img">
          <img src="naju5.jpg" class="carousel-img">
          <img src="naju6.jpg" class="carousel-img">
          <img src="naju7.jpg" class="carousel-img">
          <img src="naju8.jpg" class="carousel-img">
          <img src="naju9.jpg" class="carousel-img">
          <!-- Adicione mais imagens se quiser -->
        </div>
      </div>
      <div class="countdown-heart" style="margin-top:24px;">
        <div class="countdown-label">Te amo há:</div>
        <div class="countdown-value">
          <span id="countdown"></span>
          <span class="heart">
            <svg viewBox="0 0 32 29.6">
              <path d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4
                c0,6.1,5.7,11.1,14.3,18.3l1.7,1.5l1.7-1.5C26.3,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
            </svg>
          </span>
        </div>
      </div>
    </div>
  </main>
  <section style="text-align:center; margin:32px 0 0 0;">
    <div style="font-size:0.95rem; max-width:600px; margin:0 auto 20px auto; text-align:center; line-height:1.5;">
      <p style="margin:0;">Sua mensagem especial aqui!</p>
      <hr style="border:0; border-top:2px solid rgb(0, 229, 236); width:180px; margin:18px auto 0 auto; opacity:0.5;">
    </div>
  </section>
  <div id="coracao-cascata"></div>
  <script>
    // Contador
    function updateCountdown(startDate, countdownElement) {
      function update() {
        const now = new Date();
        const targetDate = new Date(startDate);
        let years = now.getFullYear() - targetDate.getFullYear();
        let months = now.getMonth() - targetDate.getMonth();
        let days = now.getDate() - targetDate.getDate();
        let hours = now.getHours() - targetDate.getHours();
        let minutes = now.getMinutes() - targetDate.getMinutes();
        let seconds = now.getSeconds() - targetDate.getSeconds();
        if (seconds < 0) { seconds += 60; minutes--; }
        if (minutes < 0) { minutes += 60; hours--; }
        if (hours < 0) { hours += 24; days--; }
        if (days < 0) {
          const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += prevMonth.getDate();
          months--;
        }
        if (months < 0) { months += 12; years--; }
        let texto = "";
        if (years > 0) texto += `${years} ano${years > 1 ? 's' : ''}, `;
        if (months > 0 || years > 0) texto += `${months} mes${months !== 1 ? 'es' : ''}, `;
        texto += `${days} dia${days !== 1 ? 's' : ''}, `;
        texto += `${hours} hora${hours !== 1 ? 's' : ''}, `;
        texto += `${minutes} minuto${minutes !== 1 ? 's' : ''}, `;
        texto += `${seconds} segundo${seconds !== 1 ? 's' : ''}`;
        countdownElement.textContent = texto;
      }
      update();
      setInterval(update, 1000);
    }
    updateCountdown('2024-11-20', document.getElementById('countdown'));

    // Carrossel
    let current = 0;
    function moveCarousel(dir) {
      const imgs = document.querySelectorAll('.carousel-img');
      if(imgs.length === 0) return;
      imgs[current].classList.remove('active');
      current = (current + dir + imgs.length) % imgs.length;
      imgs[current].classList.add('active');
    }
    setInterval(() => moveCarousel(1), 3000);

    // Cascata de corações
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.className = 'coracao-cascata';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.getElementById('coracao-cascata').appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }
    setInterval(criarCoracao, 150);
  </script>
</body>
</html>
